<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Restaurante</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap');

        body {
            font-family: 'Exo 2', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner-container {
            width: 100%;
            max-width: 1000px;
            height: 80px;
            background: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        .main-title {
            font-size: 2rem;
            font-weight: 600;
            color: #2e7d32; /* verde discreto */
            letter-spacing: 1px;
        }

        .side-image {
            height: 50px;
            width: auto;
            margin: 0 15px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 1.5rem;
            }
            .side-image {
                height: 40px;
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.2rem;
            }
            .side-image {
                height: 30px;
                margin: 0 8px;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZY4zGY-vMyLDmOnydKFUjEBoje0J4bfvjRg&s" 
             alt="Logo" class="side-image">
        
        <h1 class="main-title">CONTROLE RESTAURANTE</h1>
        
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZY4zGY-vMyLDmOnydKFUjEBoje0J4bfvjRg&s" 
             alt="Logo" class="side-image">
    </div>
</body>
</html>
