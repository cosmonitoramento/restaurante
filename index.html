<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Restaurante</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .banner-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 400px;
            background: linear-gradient(135deg, #d4af37 0%, #ffd700 50%, #b8860b 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }
        
        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.8) 0%, rgba(45, 45, 45, 0.6) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .banner-content {
            text-align: center;
            color: white;
            z-index: 2;
        }
        
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffd700, #fff, #d4af37);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }
        
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1rem, 3vw, 1.4rem);
            font-weight: 300;
            letter-spacing: 1px;
            color: #f0f0f0;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .decorative-line {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            margin: 0 auto 2rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .chef-icons {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 2rem;
            color: rgba(255, 215, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }
        
        .utensils-icons {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 2rem;
            color: rgba(255, 215, 0, 0.3);
            animation: float 3s ease-in-out infinite reverse;
        }
        
        .pattern-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            animation: backgroundShift 8s ease-in-out infinite;
        }
        
        .cta-button {
            background: linear-gradient(45deg, #d4af37, #ffd700);
            color: #1a1a1a;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.4);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                transform: scaleX(1);
            }
            50% {
                opacity: 1;
                transform: scaleX(1.2);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes backgroundShift {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
        }
        
        @media (max-width: 768px) {
            .banner-container {
                height: 300px;
                margin: 20px;
            }
            
            .chef-icons, .utensils-icons {
                font-size: 1.5rem;
            }
            
            .subtitle {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="pattern-bg"></div>
        
        <div class="chef-icons">üë®‚Äçüç≥</div>
        <div class="utensils-icons">üçΩÔ∏è</div>
        
        <div class="banner-overlay">
            <div class="banner-content">
                <h1 class="main-title">CONTROLE RESTAURANTE</h1>
                <div class="decorative-line"></div>
                <p class="subtitle">Sistema Profissional de Gest√£o</p>
                <button class="cta-button">Come√ßar Agora</button>
            </div>
        </div>
    </div>
</body>
</html>
