<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Restaurante</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap');

        body {
            font-family: 'Exo 2', sans-serif;
            background: #f9f9f9;
            margin: 0;
        }

        .banner-container {
            width: 100%;
            height: 140px; /* um pouco mais alto */
            background: #ffffff;
            border-bottom: 1px solid #dcdcdc;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        }

        .banner-content {
            display: flex;
            align-items: center;
            gap: 25px; /* espa√ßo entre logo e texto */
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            color: #2e7d32;
            letter-spacing: 2px;
            text-align: center;
        }

        .side-image {
            height: 80px; /* logos maiores */
            width: auto;
            opacity: 0.95;
        }

        @media (max-width: 768px) {
            .banner-container {
                height: 110px;
            }
            .main-title {
                font-size: 2.2rem;
            }
            .side-image {
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .banner-container {
                height: 90px;
            }
            .main-title {
                font-size: 1.6rem;
            }
            .side-image {
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner-content">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZY4zGY-vMyLDmOnydKFUjEBoje0J4bfvjRg&s" 
                 alt="Logo" class="side-image">

            <h1 class="main-title">CONTROLE RESTAURANTE</h1>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZY4zGY-vMyLDmOnydKFUjEBoje0J4bfvjRg&s" 
                 alt="Logo" class="side-image">
        </div>
    </div>
</body>
</html>
