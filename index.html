<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Restaurante</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .banner-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 120px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(20, 20, 20, 0.95) 50%, rgba(0, 0, 0, 0.9) 100%);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(76, 175, 80, 0.3),
                0 0 60px rgba(76, 175, 80, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.2);
            animation: containerGlow 4s ease-in-out infinite;
        }
        
        .banner-content {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            padding: 0;
        }
        
        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            letter-spacing: 3px;
            text-align: center;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(76, 175, 80, 0.8) 40%,
                rgba(255, 255, 255, 0.9) 50%,
                rgba(76, 175, 80, 0.8) 60%,
                transparent 70%
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmerText 3s linear infinite;
            text-shadow: 
                0 0 20px rgba(76, 175, 80, 0.5),
                0 0 40px rgba(76, 175, 80, 0.3),
                0 0 60px rgba(76, 175, 80, 0.1);
            filter: drop-shadow(0 0 10px rgba(76, 175, 80, 0.4));
        }
        
        .side-image {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 80px;
            width: auto;
            opacity: 0.6;
            animation: float 4s ease-in-out infinite;
            filter: 
                drop-shadow(0 0 15px rgba(76, 175, 80, 0.4))
                drop-shadow(0 0 25px rgba(76, 175, 80, 0.2));
        }
        
        .side-image.left {
            left: 0px;
            animation-delay: 0s;
        }
        
        .side-image.right {
            right: 0px;
            animation-delay: 2s;
            transform: translateY(-50%) scaleX(-1);
        }
        
        .glow-particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: sparkle 6s linear infinite;
        }
        
        .particle:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .particle:nth-child(2) {
            top: 70%;
            left: 25%;
            animation-delay: 1s;
        }
        
        .particle:nth-child(3) {
            top: 30%;
            right: 20%;
            animation-delay: 2s;
        }
        
        .particle:nth-child(4) {
            top: 80%;
            right: 30%;
            animation-delay: 3s;
        }
        
        .particle:nth-child(5) {
            top: 50%;
            left: 50%;
            animation-delay: 4s;
        }
        
        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(76, 175, 80, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(76, 175, 80, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: gridMove 10s linear infinite;
            z-index: 1;
        }
        
        .accent-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
        }
        
        .accent-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.6), transparent);
            animation: lineGlow 4s ease-in-out infinite;
        }
        
        .accent-line.top {
            top: 10px;
            left: 10%;
            right: 10%;
            animation-delay: 0s;
        }
        
        .accent-line.bottom {
            bottom: 10px;
            left: 15%;
            right: 15%;
            animation-delay: 2s;
        }
        
        @keyframes containerGlow {
            0%, 100% {
                box-shadow: 
                    0 0 30px rgba(76, 175, 80, 0.3),
                    0 0 60px rgba(76, 175, 80, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 40px rgba(76, 175, 80, 0.5),
                    0 0 80px rgba(76, 175, 80, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
        }
        
        @keyframes shimmerText {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(-50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-60%) scale(1.05);
                opacity: 0.8;
            }
        }
        
        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(20px, 20px);
            }
        }
        
        @keyframes lineGlow {
            0%, 100% {
                opacity: 0.3;
                transform: scaleX(0.5);
            }
            50% {
                opacity: 0.8;
                transform: scaleX(1);
            }
        }
        
        @media (max-width: 768px) {
            .banner-container {
                height: 100px;
                margin: 10px;
            }
            
            .side-image {
                height: 60px;
            }
            
            .side-image.left {
                left: 5px;
            }
            
            .side-image.right {
                right: 5px;
            }
            
            .main-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
        }
        
        @media (max-width: 480px) {
            .banner-container {
                height: 80px;
                margin: 5px;
            }
            
            .side-image {
                height: 40px;
            }
            
            .main-title {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }
            
            .side-image.left,
            .side-image.right {
                opacity: 0.4;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="background-grid"></div>
        
        <div class="glow-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="accent-lines">
            <div class="accent-line top"></div>
            <div class="accent-line bottom"></div>
        </div>
        
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZY4zGY-vMyLDmOnydKFUjEBoje0J4bfvjRg&s" alt="Logo" class="side-image left">
        
        <div class="banner-content">
            <h1 class="main-title">CONTROLE RESTAURANTE</h1>
        </div>
        
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZY4zGY-vMyLDmOnydKFUjEBoje0J4bfvjRg&s" alt="Logo" class="side-image right">
    </div>
</body>
</html>
