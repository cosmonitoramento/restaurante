<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Restaurante</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap');

        body {
            font-family: 'Exo 2', sans-serif;
            background: #f9f9f9;
            margin: 0;
        }

        .banner-container {
            width: 100%;
            height: 130px; /* um pouco maior */
            background: #ffffff;
            border-bottom: 1px solid #dcdcdc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px; /* espa√ßo interno reduzido */
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        }

        .main-title {
            font-size: 3rem; /* letras maiores */
            font-weight: 700;
            color: #2e7d32;
            letter-spacing: 2px;
            text-align: center;
            flex: 1;
        }

        .side-image {
            height: 55px; /* logos menores */
            width: auto;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .banner-container {
                height: 100px;
                padding: 0 15px;
            }
            .main-title {
                font-size: 2rem;
            }
            .side-image {
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .banner-container {
                height: 80px;
                padding: 0 10px;
            }
            .main-title {
                font-size: 1.5rem;
            }
            .side-image {
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZY4zGY-vMyLDmOnydKFUjEBoje0J4bfvjRg&s" 
             alt="Logo" class="side-image">

        <h1 class="main-title">CONTROLE RESTAURANTE</h1>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZY4zGY-vMyLDmOnydKFUjEBoje0J4bfvjRg&s" 
             alt="Logo" class="side-image">
    </div>
</body>
</html>
