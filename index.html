<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Restaurante</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap');

        body {
            font-family: 'Exo 2', sans-serif;
            background: #f9f9f9;
            margin: 0;
        }

        .banner-container {
            width: 100%;
            height: 120px;
            background: #ffffff;
            border-bottom: 1px solid #dcdcdc;
            display: flex;
            align-items: center;
            justify-content: space-between; /* ocupa de ponta a ponta */
            padding: 0 40px; /* margem interna */
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2e7d32;
            letter-spacing: 1.5px;
            text-align: center;
            flex: 1; /* ocupa o espa√ßo do meio */
        }

        .side-image {
            height: 70px;
            width: auto;
            opacity: 0.95;
        }

        @media (max-width: 768px) {
            .banner-container {
                height: 100px;
                padding: 0 20px;
            }
            .main-title {
                font-size: 2rem;
            }
            .side-image {
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .banner-container {
                height: 80px;
                padding: 0 10px;
            }
            .main-title {
                font-size: 1.5rem;
            }
            .side-image {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZY4zGY-vMyLDmOnydKFUjEBoje0J4bfvjRg&s" 
             alt="Logo" class="side-image">

        <h1 class="main-title">CONTROLE RESTAURANTE</h1>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZY4zGY-vMyLDmOnydKFUjEBoje0J4bfvjRg&s" 
             alt="Logo" class="side-image">
    </div>
</body>
</html>
